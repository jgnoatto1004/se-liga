<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho"> 
        <img src="costa logo.jpg" alt="Costa e Silva">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul> 
    </header>
   <section class="escola">
    <div class="escola-conteudo">
        <h2 class="titulo-escola">Sobre a Escola</h2>
    <p class="escola-texto">O Colégio Estadual Presidente Costa e Silva é uma escola pública de alto nível localizada na cidade de Cascavel, Paraná</p>
    </div>
    <img class="escola-foto" src="costa foto.png" alt="Escola Foto">
   </section>
   <section class="estudante">
    <div class="div-estudante">
        <h2 class="estudante-titulo">Apresentação do aluno</h2>
        <img class="foto-aluno" src="eu.jpeg" alt="Aluno">
        <p class="informações-aluno">João Gabriel Gnoatto Arataque</p>
        <p class="informações-aluno">2º B</p>
        <p class="informações-aluno">16 anos</p>
        <p class="informações-aluno">Exatas</p>
    </div>
   </section>
   <footer class="rodape">
       <img class="logo-rodape" src="costa logo.jpg" alt="logo costa">
   </footer>
</body>
</html>
